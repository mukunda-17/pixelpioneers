<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Creator Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        section:hover {
            transform: scale(1.05);
        }

        h1, h2 {
            color: #333;
        }

        p {
            color: #555;
        }

        .profile-img {
            max-width: 100%;
            border-radius: 8px;
        }

        .social-links {
            margin-top: 1em;
        }

        .social-links a {
            display: inline-block;
            margin-right: 1em;
            color: #333;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s ease-in-out;
        }

        .social-links a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Content Creator Portfolio</h1>
    </header>

    <section>
        <img src="your-profile-image.jpg" alt="Your Name" class="profile-img">
        <h2>Your Name</h2>
        <p>Welcome to my creative space! I am a passionate content creator dedicated to producing engaging and inspiring content.</p>
        <p>Follow me on my social media for updates and behind-the-scenes!</p>
        <p><a href="index.html">Back to home</a></p>
        
        <div class="social-links">
            <a href="https://twitter.com/" target="_blank">Twitter</a>
            <a href="https://instagram.com/" target="_blank">Instagram</a>
            <a href="https://youtube.com/" target="_blank">YouTube</a>
        </div>
    </section>
</body>
</html>
